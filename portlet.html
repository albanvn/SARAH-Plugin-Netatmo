<% stylesheet('assets/'+key+'/portlet.css') %>
<% 
  var netatmo2 = SARAH.ConfigManager.getModule(key); 
  var info = netatmo2.getBasic(SARAH.ConfigManager.getConfig()); 
%>
<div class="logo">
  <a href="sarah/<%=key%>?capteur=-1&mode=-1" class="ajax"><img src="/assets/<%=key%>/images/netatmo.jpg"></a>
</div>
<div class="text">
  <br/><span class="title">Netatmo2</span>
  <div class="author">by AVN</div>
  <span class="status">Connexion:
  <% if (info.connexion==1) { %>
    <span class="status"><img src="/assets/<%=key%>/images/alive.png" title=""></span>
    <% for (i=0;i<info.names.length;i++) { if (info.icon[i]!="") {%>
    <br/><span class="status"><%= info.names[i] %> : <img src="/assets/<%=key%>/images/charge_<%= info.icon[i] %>.png" title=""></span>
  <% } } } else { %>
    <span class="status">error</span>
  <% } %>
</div>
